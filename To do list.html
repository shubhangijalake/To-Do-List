<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="To do list.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&
       family=Montserrat:wght@300;400;500;600;700&family=Poppins&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="nav">
            <h2><i class="fas fa-clipboard-check"></i>To-do List </h2>
            <div class="user-input">
                <input id="input" type="text"><button onclick="addItem()">Submit</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="to-do-items"></div>
    </div>
    <script src="To do list.js"></script>
</body>
</html>
